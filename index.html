<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emin Fatih Halici</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="fonts/fonts.css" />
  </head>
  <body>
    <header>
      <div class="hero-container">
        <div class="profile-pic-wrapper">
          <div class="profile-pic"></div>
          <img
            class="picture"
            src="assets/img/profile_pic.png"
            alt="portrait of Emin Fatih Halici"
          />
        </div>

        <div class="hero-content">
          <div class="hero-logo">
            <div alt="Emin Fatih Halici logo" class="logo"></div>
            <p class="hero-logo-name">E.F.Halici</p>
            <p class="hero-logo-subtitle">developer</p>
          </div>

          <h1>Emin Fatih Halici</h1>
          <p class="subtitle">FRONTEND DEVELOPER</p>

          <a
            href="#"
            class="scroll-down"
            aria-label="Scroll down to Why Me section"
          >
          </a>
        </div>

        <div class="contact-sidebar">
          <a href="" aria-label=""
            ><img
              class="mail-btn-header"
              src="assets/icons/mail_btn_header.svg"
              alt=""
          /></a>
          <a href="" aria-label=""
            ><img
              class="github-btn-header"
              src="assets/icons/github_btn_header.svg"
              alt=""
          /></a>
          <a href="" aria-label=""
            ><img
              class="linkedin-btn-header"
              src="assets/icons/linkedin_btn_header.svg"
              alt=""
          /></a>
        </div>
      </div>
      <nav class="sticky-nav" aria-label="Main Navigation">
        <div class="navbar-content container">
          <div class="hero-logo-navbar">
            <div alt="Emin Fatih Halici logo" class="logo-navbar"></div>
            <p class="hero-logo-name">E.F.Halici</p>
            <p class="hero-logo-subtitle-navbar">developer</p>
          </div>
          <div class="menu"></div>
          <div class="language-change"></div>
        </div>
      </nav>
    </header>

    <main></main>

    <footer></footer>
  </body>
</html>
